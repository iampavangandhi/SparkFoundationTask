<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spark Foundation Task</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar__menu">
        <div class="sidebar__logo">
          <img class="sidebar__menu_logo" src="./svgs/logo.svg" alt="logo" />
        </div>
        <div class="sidebar__menuitem">
          <img
            class="sidebar__menu_profile"
            src="./svgs/profile.svg"
            alt="profile"
          />
          <p>Profile</p>
        </div>
        <div class="sidebar__menuitem">
          <img class="sidebar__menu_plan" src="./svgs/plan.svg" alt="plan" />
          <p>Lesson Plan</p>
        </div>
        <div class="sidebar__menuitem">
          <img
            class="sidebar__menu_settings"
            src="./svgs/settings.svg"
            alt="settings"
          />
          <p>Settings</p>
        </div>
      </div>
    </div>
    <div class="header"></div>
    <div class="page__section">
      <div class="page__sectioncontent">
        <img
          class="page__sectioncontent_triangle"
          src="./svgs/triangle.svg"
          alt="triangle"
        />
        <h4>Videos</h4>
      </div>
    </div>
    <div class="page">
      <input
        class="page__searchbar"
        type="text"
        placeholder="Insert URL here"
      />
      <div class="page__seperator">
        <div class="page__seperatorcontent"><h5>or</h5></div>
      </div>
      <div class="page__imagesection">
        <div class="page__imageblock"><h5>upload</h5></div>
      </div>
    </div>
  </body>
</html>
